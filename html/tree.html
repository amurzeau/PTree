<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>PTree</title>

		<!-- CSS -->
		<link rel="stylesheet" href="../node_modules/materialize-css/bin/materialize.css">
		<link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="../css/tree.css">
	</head>

	<body>
		<!-- Top Menu -->
		<nav id="top_menu">
			<ul id="windows_control" class="left">
				<li id="bt_partlist"			><a class="waves-effect waves-light btn cyan accent-4"><span class="fa fa-lg fa-list"				></span> Part list</a></li>
				<li id="bt_stats"				><a class="waves-effect waves-light btn purple accent-4"><span class="fa fa-lg fa-pie-chart"		></span> Stats</a></li>
			</ul>
			<ul id="canvas_control" class="left">
				<li id="bt_clear"				><a class="waves-effect waves-light"><span class="fa fa-lg fa-trash-o"			></span> Clear</a></li>
				<li id="bt_addrootsource"	><a class="waves-effect waves-light"><span class="fa fa-lg fa-plus"				></span> Source</a></li>
			</ul>
			<ul id="item_control" class="left">
				<li id="bt_remove"			><a class="waves-effect waves-light"><span class="fa fa-lg fa-times"				></span> Remove</a></li>
				<li id="bt_edit"				><a class="waves-effect waves-light"><span class="fa fa-lg fa-pencil"			></span> Edit</a></li>
				<li id="bt_addsource"		><a class="waves-effect waves-light"><span class="fa fa-lg fa-plus-square"		></span> Source</a></li>
				<li id="bt_addload"			><a class="waves-effect waves-light"><span class="fa fa-lg fa-plus-circle"		></span> Load</a></li>
				<li id="bt_up"					><a class="waves-effect waves-light"><span class="fa fa-lg fa-arrow-up"			></span> Up</a></li>
				<li id="bt_down"				><a class="waves-effect waves-light"><span class="fa fa-lg fa-arrow-down"		></span> Down</a></li>
			</ul>
			<ul id="global_control" class="right">
				<li id="bt_undo"				><a class="waves-effect waves-light"><span class="fa fa-lg fa-undo"				></span> Undo</a></li>
				<li id="bt_redo"				><a class="waves-effect waves-light"><span class="fa fa-lg fa-repeat"			></span> Redo</a></li>
				<li id="bt_open"				><a class="waves-effect waves-light"><span class="fa fa-lg fa-folder-open"		></span> Open</a></li>
				<li id="bt_save"				><a class="waves-effect waves-light"><span class="fa fa-lg fa-floppy-o"			></span> Save</a></li>
				<li id="bt_saveas"			><a class="waves-effect waves-light"><span class="fa fa-lg fa-files-o"			></span> Save As</a></li>
				<li id="bt_export_img"		><a class="waves-effect waves-light"><span class="fa fa-lg fa-file-image-o"	></span> JPEG</a></li>
				<li id="bt_config"			><a class="waves-effect waves-light"><span class="fa fa-lg fa-sliders"			></span> Config</a></li>
			</ul>
		</nav>


		<!-- Section1 : Tree -->
		<section>
			<canvas id="canvas" class="canvas" width="1000" height="600"></canvas>
		</section>

		<!-- Div for info around items -->
		<aside>
			<div id="item_info_left" class="item_info">
				<div class="item_info_data">
					<table>
						<thead>
							<tr>
								<th colspan="3">Input</th>
							</tr>
							<tr>
								<th>typ</th>
								<th>max</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td id="vin_typ"></td>
								<td id="vin_max"></td>
							</tr>
							<tr>
								<td id="iin_typ"></td>
								<td id="iin_max"></td>
							</tr>
							<tr>
								<td id="pin_typ"></td>
								<td id="pin_max"></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="item_info_border"></div>
			</div>
			<div id="item_info_right" class="item_info">
				<div class="item_info_data">
					<table>
						<thead>
							<tr>
								<th colspan="3">Output</th>
							</tr>
							<tr>
								<th>typ</th>
								<th>max</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td id="vout_typ"></td>
								<td id="vout_max"></td>
							</tr>
							<tr>
								<td id="iout_typ"></td>
								<td id="iout_max"></td>
							</tr>
							<tr>
								<td id="pout_typ"></td>
								<td id="pout_max"></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="item_info_border"></div>
			</div>
			<div id="item_info_center" class="item_info">
				<div class="item_info_data">
					<table>
						<thead>
							<tr>
								<th colspan="3">Loss</th>
							</tr>
							<tr>
								<th>typ</th>
								<th>max</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td id="loss_typ"></td>
								<td id="loss_max"></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="item_info_border"></div>
			</div>
		</aside>

		<!-- Configuration menu -->
		<aside id="bottom_menu">
			<form id="config_tree">
				<p class="config">
					<input id="config_info" data-config="show_info" type="checkbox" class="config_input config_checkbox" />
					<label for="config_info"> Value</label>
				</p>
				<p class="config">
					<input id="config_name" data-config="show_name" type="checkbox" class="config_input config_checkbox" />
					<label for="config_name"> Name</label>
				</p>
				<p class="config">
					<input id="config_ref" data-config="show_ref" type="checkbox" class="config_input config_checkbox" />
					<label for="config_ref"> Part Number</label>
				</p>
				<p class="config">
					<label for="config_itemwidth">Item width </label>
					<input id="config_itemwidth" data-config="cell_width" class="config_input config_range" type="range" min="150" max="500" value="300" step="10" />
				</p>
				<p class="config">
					<label for="config_itemheight">Item height </label>
					<input id="config_itemheight" data-config="cell_height" class="config_input config_range" type="range" min="30" max="200" value="300" step="10" />
				</p>
			</form>
		</aside>
	</body>

	<!-- JS framworks and libraries -->

	<script>
		window.$ = window.jQuery = require('jquery');
		require('materialize-css');
		require('fabric');
	</script>


	<!-- application JS: functions & constructors -->
	<script src="../js/functions.js"></script>
	<script src="../js/obj.Item.js"></script>
	<script src="../js/obj.Tree.js"></script>
	<script src="../js/obj.Canvas.js"></script>
	<script src="../js/obj.Part.js"></script>
	<script src="../js/obj.BOM.js"></script>
	<script src="../js/obj.PTree.js"></script>


	<!-- application JS: this window -->
	<script>
		require('../js/renderer.tree.js');
	</script>
</html>
