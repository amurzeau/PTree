<!DOCTYPE html>
<html>

   <head>
      <meta charset="UTF-8">
      <title>Item edition</title>

      <!-- CSS -->
      <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
      <link rel="stylesheet" href="../css/item.css">
   </head>

   <body class="container-fluid">

      <!--
         _______________________________________________________________________
         Source Edition
         _______________________________________________________________________
      -->

      <form id="source_control">
         <div id="source_description" class="container">
            <h3>Description</h3>
            <div class="form-group row">
               <div class="col-xs-12">
                  <label for="source_name">Name</label>
                  <input id="source_name" data-itemdata="name" type="text" class="form-control item-control" placeholder="Name">
               </div>
            </div>
            <div class="form-group row">
               <div class="col-xs-12">
                  <label for="source_ref">Part Number</label>
                  <input id="source_ref" type="text" data-itemdata="ref" class="form-control item-control" placeholder="Part Number" />
               </div>
            </div>
            <div class="form-group row">
               <div class="col-xs-12">
                  <label id="source_color_label" for="source_color" class="active color-label">Color</label>
                  <input id="source_color" type="color" data-itemdata="color" class="color-label form-control item-control" value="#000000" />
               </div>
            </div>
            <div class="form-group row">
               <div class="col-xs-12">
                  <label for="source_custom1">Free field 1 (displayed)</label>
                  <input id="source_custom1" type="text" data-itemdata="custom1" class="form-control item-control" placeholder="..." />
               </div>
            </div>
            <div class="form-group row">
               <div class="col-xs-12">
                  <label for="source_custom2">Free field 2 (hidden)</label>
                  <input id="source_custom2" type="text" data-itemdata="custom2" class="form-control item-control" placeholder="..." />
               </div>
            </div>
         </div>
         <div id="source_electrical" class="container">
            <h3>Characteristics</h3>
            <div class="form-group row">
               <div class="col-xs-12">
                  <label for="source_regtype">Type</label>
               </div>
               <div class="col-xs-12">
                  <select id="source_regtype" data-itemdata="regtype" class="form-control item-control" data-toggle="tooltip" data-placement="bottom" title="Regulator type">
                        <optgroup label="Fixed output">
                           <option value="0">DC/DC</option>
                           <option value="1">LDO</option>
                           <option value="2">Other</option>
                        </optgroup>
                        <optgroup label="Adjustable output">
                           <option value="3">DC/DC</option>
                           <option value="4">LDO</option>
                           <option value="5">Other</option>
                        </optgroup>
                     </select>
               </div>
            </div>
            <div class="form-group row" id="form-group-vout">
               <div class="col-xs-12"><label for="input_vout_typ">V<sub>OUT</sub> (V)</label></div>
               <div class="col-xs-4"><input id="input_vout_min" type="text" data-itemdata="vout_min" class="form-control input_vout input_num item-control" placeholder="min (V)" data-toggle="tooltip" data-placement="bottom" title="Minimum output voltage (V)" /></div>
               <div class="col-xs-4"><input id="input_vout_typ" type="text" data-itemdata="vout_typ" class="form-control input_vout input_num item-control" placeholder="typ (V)" data-toggle="tooltip" data-placement="bottom" title="Typical output voltage (V)" /></div>
               <div class="col-xs-4"><input id="input_vout_max" type="text" data-itemdata="vout_max" class="form-control input_vout input_num item-control" placeholder="max (V)" data-toggle="tooltip" data-placement="bottom" title="Maximum output voltage (V)" /></div>
            </div>
            <div class="form-group row source_dcdc">
               <div class="col-xs-12">
                  <label for="source_efficiency">Eff. (%)</label>
                  <input id="source_efficiency" type="text" data-itemdata="efficiency" class="form-control input_num item-control" placeholder="Efficiency (%)" data-toggle="tooltip" data-placement="bottom" title="Regulator efficiency (%)" />
               </div>
            </div>
            <div class="form-group row source_ldo" id="form-group-iq">
               <div class="col-xs-12"><label>I<sub>Q</sub> (A)</label></div>
               <div class="col-xs-4"><input id="input_iq_min" type="text" data-itemdata="iq_min" class="col-xs-4 form-control input_iq input_num item-control" placeholder="min (V)" data-toggle="tooltip" data-placement="bottom" title="Min. quiescent current (A)" /></div>
               <div class="col-xs-4"><input id="input_iq_typ" type="text" data-itemdata="iq_typ" class="col-xs-4 form-control input_iq input_num item-control" placeholder="typ (V)" data-toggle="tooltip" data-placement="bottom" title="Typical quiescent current (A)" /></div>
               <div class="col-xs-4"><input id="input_iq_max" type="text" data-itemdata="iq_max" class="col-xs-4 form-control input_iq input_num item-control" placeholder="max (V)" data-toggle="tooltip" data-placement="bottom" title="Max. quiescent current (A)" /></div>
            </div>
         </div>
         <div id="source_adjustable" class="container">
            <h3>Feadback</h3>
            <div class="form-group row source_adj_group">
               <div class="col-xs-12">
                  <label for="source_r1">R<sub>1</sub> (Ω)</label>
                  <input id="source_r1" data-itemdata="r1" type="text" class="form-control input_num source_adj item-control" placeholder="R between Vout and Vref (Ω)" data-toggle="tooltip" data-placement="bottom" title="R between Vout and Vref (Ω)" />
               </div>
            </div>
            <div class="form-group row source_adj_group">
               <div class="col-xs-12">
                  <label for="source_r2">R<sub>2</sub> (Ω)</label>
                  <input id="source_r2" data-itemdata="r2" type="text" class="form-control input_num source_adj item-control" placeholder="R between Vref and GND (Ω)" data-toggle="tooltip" data-placement="bottom" title="R between Vref and GND (Ω)" />
               </div>
            </div>
            <div class="form-group row source_adj_group">
               <div class="col-xs-12">
                  <label for="source_rtol">Tol. (%)</label>
                  <input id="source_rtol" data-itemdata="rtol" type="text" class="form-control input_num source_adj item-control" placeholder="Resistor tolerance (%)" data-toggle="tooltip" data-placement="bottom" title="Resistor tolerance (%)" />
               </div>
            </div>
            <div class="form-group row source_adj_group">
               <div class="col-xs-12">
                  <label for="source_vref">V<sub>REF</sub> (V)</label>
                  <input id="source_vref" data-itemdata="vref" type="text" class="form-control input_num source_adj item-control" placeholder="Regulator Vref (V)" data-toggle="tooltip" data-placement="bottom" title="Regulator Vref (V)" />
               </div>
            </div>
         </div>
      </form>


      <!--
         _______________________________________________________________________
         Load Edition
         _______________________________________________________________________
      -->

      <form id="load_control">
         <div class="container">
            <div class="form-group row">
               <div class="col-xs-12">
                  <label for="load_name">Name</label>
                  <input id="load_name" type="text" data-itemdata="name"  class="form-control input-xs" placeholder="Name">
               </div>
            </div>
            <div class="form-group row">
               <div class="col-xs-12"><label for="load_ityp">I<sub>LOAD</sub> (A)</label></div>
               <div class="col-xs-6"><input id="load_ityp" data-itemdata="ityp" class="col-xs-6 form-control input_num" type="text" disabled /></div>
               <div class="col-xs-6"><input id="load_imax" data-itemdata="imax" class="col-xs-6 form-control input_num" type="text" disabled /></div>
            </div>
            <div class="form-group row">
               <div class="col-xs-12">
                  <label id="load_color_label" for="load_color" class="active">Color</label>
                  <input id="load_color" data-itemdata="color" class="form-control input-xs" type="color" value="#000000" />
               </div>
            </div>
            <div class="form-group row">
               <div class="col-xs-12">
                  <label for="load_custom1">Free field 1 (displayed)</label>
                  <input id="load_custom1" type="text" data-itemdata="custom1" class="form-control input-xs" placeholder="..." />
               </div>
            </div>
            <div class="form-group row">
               <div class="col-xs-12">
                  <label for="load_custom2">Free field 2 (hidden)</label>
                  <input id="load_custom2" type="text" data-itemdata="custom2" class="form-control input-xs" placeholder="..." />
               </div>
            </div>
         </div>
      </form>

      <menu>
         <button class="mybtn mybtn-cancel" id="edit_cancel">Cancel</button>
         <button class="mybtn mybtn-save" id="edit_ok">Save</button>
      </menu>
   </body>

   <!-- JS framworks and libraries -->
   <script>
      window.$ = window.jQuery = require('jquery');
      require('bootstrap');
   </script>

   <!-- application JS: functions & constructors -->
   <script src="../js/functions.js"></script>

   <!-- application JS: this window -->
   <script>
      require('../js/renderer.item.js');
   </script>

</html>
